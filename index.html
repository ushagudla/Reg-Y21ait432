<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interview Registration Form</title>
</head>
<body>
<h2>Interview Registration Form</h2>
<form id="registrationForm" action="/register" method="POST">
    <label for="fullName">Full Name:</label><br>
    <input type="text" id="fullName" name="fullName" required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required><br>
    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" required><br>
    <label for="education">Education:</label><br>
    <input type="text" id="education" name="education" required><br>
    <label for="experience">Work Experience:</label><br>
    <input type="text" id="experience" name="experience" required><br>
    <label for="skills">Skills:</label><br>
    <input type="text" id="skills" name="skills" required><br>
    <label for="additionalInfo">Additional Information:</label><br>
    <textarea id="additionalInfo" name="additionalInfo"></textarea><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
